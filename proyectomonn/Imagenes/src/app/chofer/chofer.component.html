<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div class="sidebar">
        <div class="sidebar-header">
            <h3 class="brand">
                <span class="ti-unlink"></span>
                <span>Menu Principal</span>
            </h3>
            <span class="ti-menu-alt"></span>
        </div>
        <div class="sidebar-menu">
            <ul>
                <li>
                    <a href="">
                        <span class="ti-home"></span>
                        <span>Home</span>
                    </a>
                </li>
               
                <li>
                    <a href="PaginaInfTutoria">
                        <span class="ti-home"></span>
                        <span>Crear Tutorias</span>
                    </a>
                </li>

                <li>
                    <a href="PaginaConsultas">
                        <span class="ti-home"></span>
                        <span>Consultas</span>
                    </a>
                </li>

                <li>
                    <a href="PaginaWelcome">
                        <span class="ti-home"></span>
                        <span>Comentarios</span>
                    </a>
                </li>
            </ul>
        </div>
    </div>

    <div class="main-content">
        <header>
        </header>
        <div class="sidebar">
            <div class="sidebar-header">
                <h3 class="brand">
                    <span class="ti-unlink"></span>
                    <span>Menu Principal</span>
                </h3>
                <span class="ti-menu-alt"></span>
            </div>
            <div class="sidebar-menu">
                <ul>
                    <li>
                        <a href="PaginaLogin">
                            <span class="ti-home"></span>
                            <span>Salir</span>
                        </a>
                    </li>
                </ul>
            </div>
        </div>

        <main>
            <div class="main-content">
            <div>
                <h1>Choferes</h1>
                <table class="table table-striped table-dark" id="table" style=" table-layout: auto;"  >
                <thead>
                  <tr>
                    <th scope="col">Nombre Chofer</th>
                    <th scope="col">Apellidos</th>
                    <th scope="col">Consultar</th>
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let chofer of Choferes">
                    <td>{{chofer.Nombre}}</td>
                    <td>{{chofer.Apellido}}</td>
                    <td><button (click)= "ConsultarChofer (chofer.Id_usuario)"> Consultar</button></td>
                  </tr>
                </tbody>
              </table>
            </div>
            <h1>Paradas por Chofer</h1>
            <div class="container">
            <div id="cards">
                <div class="card" *ngFor="let parada of Paradas">
                    <h2>{{parada.Localizacion}}</h2>
                    <p> Precio: {{parada.Tarifa_Parada}}</p>
                  </div>
            </div>
        </div>
        </div>
              <br>
              <br>
        </main>
    </div>
</body>

</html>
